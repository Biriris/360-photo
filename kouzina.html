<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Photo Viewer</title>
    <link rel="stylesheet" href="https://pannellum.org/css/pannellum.css">
</head>
<body>
    <div id="panorama" style="width: 100%; height: 500px;"></div>

    <script src="https://pannellum.org/js/pannellum.js"></script>
    <script>
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "https://drive.google.com/uc?export=view&id=1-9oyR8kuPwe1WN4vZfK4ufvq65t43RmT", <!-- Αντικατάστησε το ID με το σωστό -->
            "autoLoad": true
        });
    </script>
</body>
</html>
